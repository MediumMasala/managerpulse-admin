# Render Blueprint for Django Admin
services:
  - type: web
    name: managerpulse-admin
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput
    startCommand: gunicorn admin_dashboard.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: managerpulse-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@managerpulse.com
      - key: DJANGO_SUPERUSER_PASSWORD
        sync: false

databases:
  - name: managerpulse-db
    plan: free
